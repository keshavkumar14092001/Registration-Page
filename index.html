<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Register First Then Login</h1>
        <form class="registration_form">
            <div class="firstChild">
                <input type="text" name="name" id="name" placeholder="Enter Your Full Name!" required>
            </div>
            <div class="secondChild">
                <input type="email" name="email" id="email" placeholder="Enter Your Email Address!" required>
            </div>
            <div class="thirdChild">
                <input type="password" name="password" id="password" placeholder="Set Password!" required>
            </div>
            <div class="fourthChild">
                <input type="password" name="password2" id="password2" placeholder="Confirm Password!" required>
            </div>
            <div class="fifthChild">
                <button type="submit" class="btn" name="submit" id="submit">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
